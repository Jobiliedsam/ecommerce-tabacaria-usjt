<!-- Revisão de Compras -->
<div id="revision-page">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h3>Informações de Entrega</h3>
                <form class="info-form">
                    <div class="row">
                        <div class="col">
                            <label>Nome do Destinatário</label>
                            <!-- Aqui todos os Values vem do form anterior -->
                            <input type="text" class="form-control" id="completeName" placeholder="Nome Completo" value="Nome completo" readonly>
                        </div>                                
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Endereço</label>
                            <input type="text" class="form-control" id="address" placeholder="Endereço" value="Rua teste, 666" readonly>
                        </div>                                
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Complemento</label>
                            <input type="text" class="form-control" value="" readonly>
                        </div>
                        <div class="col">
                            <label>Complemento</label>
                            <input type="text" class="form-control" value="Vila Helena" readonly>
                        </div>
                        <div class="col">
                            <label>Cidade</label>
                            <input type="text" class="form-control" value="São Paulo" readonly>
                        </div>
                        <div class="col">
                            <label for="inputState">Estado</label>
                            <!-- Talvez um Switch Case -->
                            <select id="inputState" class="form-control" readonly disabled>
                                <option selected value="SP">São Paulo</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        <label>CEP</label>
                        <input type="text" class="form-control" value="08080-800" readonly>
                        </div>
                        <div class="col">
                        <label>Telefone</label>
                        <input type="tel" class="form-control" value="119999-9999" readonly>
                        </div>
                        <div class="col">
                        <label>Celular</label>
                        <input type="tel" class="form-control" value="1199999-9999" readonly>
                        </div>
                    </div>
                    <h3>Informação de Pagamento</h3>                                
                    <div class="row">
                        <!-- Aqui tem que definir qual esta checada com um if-->
                        <!-- IF -->
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="option1" checked readonly>
                                <label class="form-check-label">
                                    Cartão de Crédito
                                </label>
                            </div>
                        </div>
                        <!-- ELSE -->
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="option2" checked readonly>
                                <label class="form-check-label">
                                    Boleto Bancário
                                </label>
                            </div>
                        </div>
                        <!-- fim -->
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Numero do Cartão</label>
                            <input type="text" class="form-control" value="99885447854845454" readonly>
                        </div> 
                        <div class="col-5">
                            <label>Data de Validade</label>
                            <div class="row">
                                <div class="col-3 no-padding-right">
                                    <input type="text" class="form-control" placeholder="MM" value="01" readonly>
                                </div>
                                <div class="col min-padding-left">
                                    <input type="text" class="form-control" placeholder="AAAA" value="2022" readonly>
                                </div>
                            </div>                                       
                        </div>                                
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Nome no Cartão</label>
                            <input type="text" class="form-control" value="Nome completo" readonly>
                        </div>
                        <div class="col-3">
                            <label>Codigo de Segurança</label>
                            <input type="text" class="form-control" value="666" readonly>        
                        </div>    
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>CPF do titular do Cartão</label>
                            <input type="text" class="form-control" value="666666666-66" readonly>
                        </div> 
                        <div class="col-3">
                            <label>Data de Nascimento</label>
                            <input type="text" class="form-control" value="01/01/1980" readonly>
                            <small class="form-text text-muted">Ex: 01/01/1980</small>
                        </div> 
                        <div class="col-4">
                            <label>Telefone</label>
                            <div class="row">
                                <div class="col-4 no-padding-right">
                                    <input type="text" class="form-control" placeholder="DDD" value="11" readonly>
                                </div>
                                <div class="col min-padding-left">
                                    <input type="text" class="form-control" placeholder="Telefone" value="99999-9999" readonly>
                                </div>
                            </div>                                       
                        </div>                                
                    </div>
                    <div class="row">
                        <div class="col">
                            <label></label>Quantidade de Parcelas</label>
                            <select class="form-control" readonly disabled>
                                <!-- Talvez um Switch Case -->
                                <option selected value="1">1x - <strong>79,90</strong></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <!-- Voltar a Pagina anterior -->
                            <button class="">Editar Dados</button>
                        </div>
                        <div class="col">
                            <button type="submit" class="button2">Concluir Pedido</button>
                        </div>
                    </div>
                </form>
            </div>
                        
            <div class="col-4" id="aside-fixed-container">
                <div class="row">
                    <div class="col summary" id="aside-fixed">
                        <h2>Resumo do pedido</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Descrição</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Um array com as infos de cada Produto -->
                                <tr>
                                    <td>
                                        <h3>Nome do Produto</h3>
                                        Quantidade: 1<br>
                                        Valor do item: R$ 79,90
                                    </td>
                                    <td>R$ <strong>79,90</strong></td>
                                </tr>
                                <!-- Fim do Item -->  
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td><h4>Frete</h4></td>
                                    <td>
                                        <span>R$ <strong>19,90</strong></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td><h4>Total a Pagar</h4></td>
                                    <td>
                                        <span>R$ <strong>79,90</strong></span>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>   
        </div>             
    </div>
</div>
